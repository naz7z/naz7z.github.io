<meta charset="UTF-8">
<body>
	<link rel="stylesheet" href="../css/form.css">
	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">

	<section id="contact-form" class="contact-form">
		<div class="formWrapper">
			<div class="Contents demo_center flash">
				<div id="Wrapper">
					<h1>Na:trium Contact Form</h1>
					<p class="desc">
						プラグインに関する疑問や、ご意見・ご要望はこちらのフォームにて受け付けております。<br />
						また、プラグイン作成依頼もこちらのフォームからご送信をお願いします。<br />
						内容により、送信順にご案内できない場合がございます、ご了承ください。<br />
					</p>
					<form action="https://docs.google.com/forms/d/e/1FAIpQLSeS1ees6usbitS4ofylcBLp8xoZX5OdrVf74PZg5zmF9KmISQ/formResponse" method="post" name="ContactForm" target="dummyIframe" id="Form">
						<div>
							<label>メールアドレス</label>
							<br />
							<input type="text" id="mailaddress" name="emailAddress" placeholder="mailaddress@example.com" value="" required />
						</div>
						<div class="form-space-sp"></div>
						<div>
							<label>お名前</label>
							<br />
							<input type="text" id="name" name="entry.1944986197" placeholder="mailaddress@example.com" value="" required />
						</div>
						<div class="form-space-sp"></div>
						<div>
							<label>件名</label>
							<br />
							<input type="text" id="subject" name="entry.1879804115" placeholder="QUESTION"  value="" required />
						</div>
						<div class="form-space-sp"></div>
						<div>
							<label>内容</label>
							<br />
							<textarea id="message" name="entry.273817577"></textarea>
						</div>
						<div class="form-space-sp"></div>
						<div>
							<input type="button" value="送信" onclick="sendGformContactForm()">
						</div>
					</form>
					<iframe name="dummyIframe" style="display:none;"></iframe>

				</div>
				<div id="thxMessage" style="display: none;" class="demo_center flash">
					<p class="thx-message">送信を完了しました。</p>
				</div>
				<script>
					function sendGformContactForm(){

						var tex = document.getElementById("mailaddress").value;
						var Seiki = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

						if (tex == '') {
							alert('メールアドレスを記入してください。');
							return false;
						}

						if (!(tex.match(Seiki))) {
							alert('メールアドレスが正しくありません。');
							return false;
						}

						var tex = document.getElementById("name").value;

						if (tex == '') {
							alert('お名前を記入してください。');
							return false;
						}

						var tex = document.getElementById("subject").value;

						if (tex == '') {
							alert('件名を記入してください。');
							return false;
						}

						var tex = document.getElementById("message").value;

						if (tex == '') {
							alert('内容を記入してください。');
							return false;
						}

						document.ContactForm.submit();
						document.getElementById('Form').style.display = 'none';
						document.getElementById('thxMessage').style.display = 'block';
					}
				</script>
			</div>
		</div>
	</section>
</body>
